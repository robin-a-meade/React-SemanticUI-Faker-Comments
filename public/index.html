<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>React Express Template</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css" integrity="sha512-8bHTC73gkZ7rZ7vpqUQThUDhqcNFyYi2xgDgPDHc+GXVGHXq+xPjynxIopALmOPqzo9JZj0k6OqqewdGO3EsrQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
      /* Fix problem of the avatar image being stretched to the full height 
       of the replit web view. This is needed in the replit IDE web interface only.
       I couldn't figure out why. */
    .ui.comments .comment .avatar img, .ui.comments .comment img.avatar {
	      /* height: 100%; */
        height: auto;
    }
    </style>
  </head>
  <body>
    <h1>React Express Template</h1>
    <img src="images/Example.jpg"/>
    <div id="root"></div>
    <script src="bundle.js"></script>
  </body>
</html>
